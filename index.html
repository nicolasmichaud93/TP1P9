<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bloc-notes personnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bloc-notes personnel</h1>
        <p id="login-text">Veuillez entrer votre mot de passe pour accéder à vos notes.</p>

        <form id="login-form">
            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Entrer</button>
        </form>

        <textarea id="notes" style="display:none;" readonly placeholder="Vos notes ici..."></textarea>

        <div id="buttons" style="display:none;">
            <button id="edit-button">Modifier</button>
            <button id="save-button" style="display: none;">Sauvegarder</button>
            <button id="change-password-button">Modifier le mot de passe</button>
            <button id="logout-button">Se déconnecter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
